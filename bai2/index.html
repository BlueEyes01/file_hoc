<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="tong">
        <div class="row">
            <div class="col col-md-4 col-sm-12 col-12">
                <div class="bentrai">
                    <div class="alert " role="alert">
                        Nhập thông tin xe cộ
                    </div>
                    <div class="nhaptt">
        
                        <label class="form-label">Tên xe <span>*</span>:</label>
                        <input class="form-control">
        
                        <label class="form-label">Hình ảnh:</label>
                        <input class="form-control">
        
                        <label class="form-label">Hãng xe <span>*</span>:</label>
                        <select class="form-select" aria-label="Default select example">
                            <optgroup label="Swedish Cars">
                                <option value="Audi">Audi</option>
                                <option value="saab">saab</option>
                            </optgroup>
                            <optgroup label="German Cars">
                                <option value="3">xe 123</option>
                            </optgroup>
                        </select>
        
                        <label class="form-label">Giá tiền<span>*</span>:</label>
                        <input class="form-control" type="number">
        
                        <label class="form-label">Mô tả:</label>
                        <div class="form-floating">
                            <textarea class="form-control" id="floatingTextarea2" style="height: 150px"></textarea>
                        </div>
        
                        <label class="form-label">Người liên hệ <span>*</span>:</label>
                        <input class="form-control">
        
                        <label class="form-label">Số điện thoại người liên hệ <span>*</span>:</label>
                        <input class="form-control">
        
                        <label class="form-label">Email <span>*</span>:</label>
                        <input class="form-control">
        
                        <button type="button" class="btn btn-success">Lưu</button>
                        <button type="button" class="btn btn-warning">Xóa</button>
                    </div>
                </div>
            </div>
            
            <div class="col col-md-8 col-sm-12 col-12">
                <div class="benphai">
                    <div class="alert " role="alert">
                        Quản lý danh sách xe cộ
                    </div>
                    <input class="form-control" placeholder="Tìm kiếm ...">
                
                    <table class="table table-bordered ">
                        <thead>
                            <tr>
                                <th>STT</th>
                                <th>Hình ảnh</th>
                                <th>Tên xe</th>
                                <th>Hãng xe</th>
                                <th>Giá tiền</th>
                                <th>Người liên hệ</th>
                                <th>Điện thoại</th>
                                <th>Email</th>
                            </tr>
                          </thead>
                        
                      </table>
                </div>
            </div>
            
        </div>
        
      
    </div>







    <script src="jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
